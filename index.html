  <div class="login-container" id="loginMainContainer">
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h6 class="mb-0 text-center">Start Chatting</h6>
      </div>
      <div class="card-body">
        <form autocomplete="off" class="form" id="formLogin" name="formLogin" role="form">
          <div class="form-group">
            <label for="uname1">User ID</label> 
            <input class="form-control" id="userid" name="userid" required="" type="text">
          </div>
          <div class="form-group">
            <label for="uname1">User Name</label> 
            <input class="form-control" id="username" name="username" required="" type="text">
          </div>
          <div class="form-group">
            <label for="uname1">Avatar URL</label> 
            <input class="form-control" id="avata_url" name="avata_url" required="" type="text">
          </div>
          <div class="form-group">
            <label>Booking ID</label> 
            <input autocomplete="new-password" class="form-control" id="booking_id" required="" type="text">
          </div>
          <div class="text-center my-2"> 
            <button class="btn btn-success btn-sm  " type="button" onclick="startChat()">Start Chat</button>
          </div>
         
        </form>
      </div><!--/card-block-->
    </div>
  </div>
  <div class="d-none" id="chatMainContainer">
    <div class="text-center text-white">
      <table class="table">
